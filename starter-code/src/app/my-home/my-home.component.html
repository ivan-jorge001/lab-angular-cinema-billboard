<div class="">
  <ul>
    <li *ngFor='let movie of movies' style="text-align:center; list-style-type:none; margin:40px; display:inline-block; ">
    <h1>{{movie.room}}</h1>
    <img [src]="movie.poster" alt="" style="height:200px; width:200px; "><br>
    <a [routerLink]="['/movie',movie.id]" style="display:inline;">{{movie.title}}</a>

  </li>
  </ul>
</div>
