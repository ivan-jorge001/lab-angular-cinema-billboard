
<li style=" list-style-type:none; margin:40px; display:inline-block; ">
<h1>{{movie.room}}</h1>
<img [src]="movie.poster" alt="" style="height:200px; width:200px; "><br>

  <li *ngFor='let actor of movie.Genres'>{{actor}}</li>
</ul>
</li>
